<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <div *ngIf="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3>{{title}}</h3>
          <span class="badge bg-danger" *ngIf="submitted && createEmpleado.invalid">TODOS LOS CAMPOS SON
            OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="saveEditEmpleado()">
            <div class="row">
              <div class="col">
                <input class="form-control form-control-lg" type="text" formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input class="form-control form-control-lg" type="text" formControlName="apellido"
                  placeholder="Apellido">
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3" formControlName="documento"
              placeholder="Documento">
            <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"
              placeholder="Salario">
            <div class="mt-3 d-flex justify-content-center">
              <button class="btn btn-secondary btn-lg me-3" type="text" routerLink="/list-empleados">Volver</button>
              <button class="btn btn-dark btn-lg" type="submit">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
